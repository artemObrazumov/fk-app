<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    ['#players_section'].forEach(id => {
        new Swiper(id + ' .people_swiper', {
            navigation: {
                nextEl: id + " .btn_arrow.btn_next",
                prevEl: id + " .btn_arrow.btn_prev",
            },
            slidesPerView: 5,
            spaceBetween: 16,
        })
    });
    ['#gameactions_section'].forEach(id => {
        new Swiper(id + ' .gameactions_swiper', {
            navigation: {
                nextEl: id + " .btn_arrow.btn_next",
                prevEl: id + " .btn_arrow.btn_prev",
            },
            slidesPerView: 3,
            spaceBetween: 16,
        })
    })
