<script>
    ['#players_section', '#trainers_section'].forEach(id => {
        new Swiper(id + ' .people_swiper', {
            navigation: {
                nextEl: id + " .btn_arrow.btn_next",
                prevEl: id + " .btn_arrow.btn_prev",
            },
            slidesPerView: 5,
            spaceBetween: 16,
        })
    })
</script>
<script>
    let menu = document.querySelector(".navbar__title");
    let menuArrow = document.querySelector(".navbar__title-arrow");
    let navbar = document.querySelector(".navbar");
    let header = document.querySelector(".header");
    let isVisible = false;
    menu.addEventListener("click", (event) => {
        event.stopPropagation();
        if (!isVisible) {
            navbar.style.opacity = "1";
            navbar.style.zIndex = "0";
            navbar.style.transform = "translateY(0)";
            header.style.marginBottom = "6.5rem";
            menuArrow.style.transform = "translate(-1.2rem, 0.6rem) rotate(-90deg)";
            isVisible = true;
        } else {
            navbar.style.opacity = "0";
            navbar.style.zIndex = "-1";
            navbar.style.transform = "translateY(-8rem)";
            header.style.marginBottom = "0";
            menuArrow.style.transform = "translate(-1.2rem, 0.6rem) rotate(90deg)";
            isVisible = false;
        }
    });
</script>
